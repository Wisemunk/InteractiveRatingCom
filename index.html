<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
     <main>
        <!-- Rating state start -->
          <div class="rating">
              <div class="star">
                  <img src="images/icon-star.svg">
              </div>
              <p id="how">How did we do?</p>

              <p id="please">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

              <div id="rating">
                  <button class="btn">1</button>
                  <button class="btn">2</button>
                  <button class="btn">3</button>
                  <button class="btn">4</button>
                  <button class="btn">5</button>
              </div>

              <button id="submit">SUBMIT</button>
          </div>
        <!-- Rating state end -->

        <!-- Thank you state start -->
           <div class="thanking" style="display:none">
               <div class="tnximg">
                   <img src="images/illustration-thank-you.svg">
               </div>
               <p id="selection">
                   You selected&nbsp;
                   <span id="rate">none</span>
                   &nbsp;out of 5
               </p>
               <div id="thanksd">
                    <h1>Thank you!</h1> <br>
                   We appreciate you taking the time to give a rating. If you ever need more support,
                   don’t hesitate to get in touch!
               </div>
           </div>
         <!-- Thank you state end -->

         <script src="app.js"></script>  <!-- Js script addition -->
     </main>

</body>
</html>
